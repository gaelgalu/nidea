<html>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" >
        <h2 style="color:#bf0b25"> {{idea.title}} </h2>
        <h6 size="90%">Created by <b style="color:black">{{collaborator.name}} {{collaborator.lastname}}</b> at {{idea.creationDate}}</h6>
        <p> {{idea.content}} </p>
        <br>
        <p>Tags {{idea.tags}}</p>
        <br>
      </div>
    </div>
  </div>
</div>

<h1>Comentar</h1>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="save()" #commentForm="ngForm">
          <div>
            <input type="text" name="Comentario" [(ngModel)]="comment.body">
          </div>
          <button type="submit">
            Agregar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

    <h2>Comentarios</h2>
    <div *ngFor="let comment of idea.publishedCommentaries">
      <app-comment [commentInput]="comment"></app-comment>
    </div>
</html>
