<html>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" >
        <h2 style="color:#bf0b25"> {{idea.title}} </h2>
        <h6 size="90%">Created by <b style="color:black">{{collaborator.name}} {{collaborator.lastname}}</b> at {{idea.creationDate}}</h6>
        <h4> {{idea.content}} </h4>
        <br>
        <p>Tags {{idea.tags}}</p>
        <br>
      </div>
    </div>
  </div>
</div>

<div style="column-count: 2">
  <div id="left" style="text-align: center">
    <h3><button (click)="like()">Like</button></h3>
  </div>
  <div id="right" style="text-align: center">
    <h3><button>Comment</button></h3>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" style="text-align: center;">
        <form (ngSubmit)="save()" #commentForm="ngForm">
          <div>
            <input style="width: 100%" type="text" name="Comentario" [(ngModel)]="comment.body" placeholder="Escribe un comentario...">
          </div>
          <button type="submit" style="width: 20%">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

    <h2>Commentaries</h2>
    <div *ngFor="let comment of idea.publishedCommentaries" style="text-align: left">
      <app-comment [commentInput]="comment"></app-comment>
    </div>
</html>
