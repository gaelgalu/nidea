<html>
<h1>Crear Desafío</h1>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="save()" #desafioForm="ngForm">
            <div>
              <label>title</label>
              <input type="text" name="title" [(ngModel)]="desafio.title">
            </div>
            <div>
              <label>content</label>
              <input type="text" name="content" [(ngModel)]="desafio.content">
            </div>
            <div>
              <label>tags</label>
              <input type="text" name="tags" [(ngModel)]="desafio.tags">
            </div>
            <div>
              <label>author</label>
              <input type="text" name="author" [(ngModel)]="desafio.author">
            </div>

            <button type="submit">
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

<h1>Listado de desafíos</h1>
<div *ngFor="let desafio of desafios">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2> {{desafio.title}} </h2>
          <h6 size="90%">Created by {{desafio.author}}</h6>
          <p> {{desafio.content}} </p>
          <br>
          <p>Tags {{desafio.tags}}</p>
          <br>
        </div>
      </div>
    </div>
  </div>
<!--   <h2>{{ idea.title }}</h2>
  <p>{{ idea.content }}</p> -->
</div>
</html>
