<html>
<h1>Crear idea</h1>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="save()" #ideaForm="ngForm">
            <div>
              <label>title</label>
              <input type="text" name="title" [(ngModel)]="idea.title">
            </div>
            <div>
              <label>content</label>
              <input type="text" name="content" [(ngModel)]="idea.content">
            </div>
            <div>
              <label>tags</label>
              <input type="text" name="tags" [(ngModel)]="idea.tags">
            </div>
            <div>
              <label>author</label>
              <input type="text" name="author" [(ngModel)]="idea.author">
            </div>

            <button type="submit">
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


<h1 style="color: #cb2027">Listado de ideas</h1>
<div *ngFor="let idea of ideas">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 style="color: #e83e8c"> {{idea.title}} </h2>
          <h6 size="90%">Created by {{idea.author}}</h6>
          <p> {{idea.content}} </p>
          <br>
          <p>Tags {{idea.tags}}</p>
          <br>
          <a href="#/idea/{{idea._id}}">
            <button>Commentaries</button >
          </a>
        </div>
      </div>
    </div>
  </div>
  <app-idea-body [ideaInput]=idea ></app-idea-body>
</div>
</html>
