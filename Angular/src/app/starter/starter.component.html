<h1>Crear idea</h1>
<form (ngSubmit)="save()" #ideaForm="ngForm">
  <div>
    <label>title</label>
    <input type="text" name="title" [(ngModel)]="idea.title">
  </div>
  <div>
    <label>content</label>
    <input type="text" name="content" [(ngModel)]="idea.content">
  </div>
  <div>
    <label>tag</label>
    <input type="text" name="tag" [(ngModel)]="idea.tag">
  </div>
  <div>
    <label>author</label>
    <input type="text" name="author" [(ngModel)]="idea.author">
  </div>

  <button type="submit">
    Agregar
  </button>
</form>

<h1>Listado de ideas</h1>
<div *ngFor="let idea of ideas">
  <h2>{{ idea.title }}</h2>
  <p>{{ idea.content }}</p>
</div>
