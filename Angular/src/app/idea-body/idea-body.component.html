<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" >
        <h2 style="color:#bf0b25"> {{ideaInput.title}} </h2>
        <h6 size="90%">Created by <b style="color:black">{{collaborator.name}} {{collaborator.lastname}}</b> at {{ideaInput.creationDate}}</h6>
        <h4> {{ideaInput.content}} </h4>
        <br>
        <p>Tags {{ideaInput.tags}}</p>
        <br>
        <a href="#/idea/{{ideaInput._id}}">
          <button>Commentaries</button>
        </a>
      </div>
    </div>
  </div>
</div>
